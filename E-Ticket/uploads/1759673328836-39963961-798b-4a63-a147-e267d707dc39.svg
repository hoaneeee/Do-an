<?xml version="1.0" encoding="UTF-8"?>
<?xml-model href="http://www.w3.org/2000/svg"?>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000">
  <title>Stadium Seat Map</title>

  <!-- Nền trắng -->
  <rect x="0" y="0" width="1200" height="1000" fill="#ffffff"/>

  <!-- SÂN KHẤU -->
  <rect x="400" y="20" width="200" height="60" rx="8" fill="#2d2d2d"/>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">STAGE</text>

  <!-- Zone A -->
  <g class="zone" data-zone-id="9"  data-zone-name="ZONE A" data-price="150000"  data-rows="5" data-cols="10">
    <rect x="140" y="180" width="720" height="100" fill="#f1f3f5" stroke="#cbd5e1" stroke-width="2"/>
    <text x="500" y="235" text-anchor="middle" font-family="Arial" font-size="16" fill="#334155">ZONE A</text>
  </g>

  <!-- Zone B -->
  <g class="zone" data-zone-id="10"  data-zone-name="ZONE B" data-price="1500000" data-rows="5" data-cols="12">
    <rect x="140" y="320" width="720" height="130" fill="#e0f2fe" stroke="#bae6fd" stroke-width="2"/>
    <text x="500" y="390" text-anchor="middle" font-family="Arial" font-size="16" fill="#1e3a8a">ZONE B</text>
  </g>

  <!-- Zone SUPER -->
  <g class="zone" data-zone-id="11" data-zone-name="SUPER" data-price="2000000" data-rows="5" data-cols="14">
    <rect x="120" y="490" width="760" height="150" fill="#dbeafe" stroke="#93c5fd" stroke-width="2"/>
    <text x="500" y="570" text-anchor="middle" font-family="Arial" font-size="16" fill="#1e3a8a">SUPER</text>
  </g>

  <!-- Ghi chú -->
  <text x="20" y="690" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Các zone (A, B, SUPER) sẽ tự sinh ghế dựa trên rows/cols khi load trang /events/{slug}/seats
  </text>
</svg>
