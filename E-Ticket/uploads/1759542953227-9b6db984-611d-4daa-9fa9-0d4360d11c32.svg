<svg viewBox="0 0 800 600" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title id="title">Concert Seat Zones</title>
  <desc id="desc">Sơ đồ các khu vực ghế/đứng trước sân khấu: VIP A, VIP B, Gold, Silver, GA</desc>

  <defs>
    <style>
      .bg   { fill:#f8fafc; }
      .stage{ fill:#111827; stroke:#0f172a; stroke-width:2; }
      .zone { stroke:#0f172a; stroke-width:1.5; cursor:pointer; }
      .vipA { fill:#fde68a; }     /* vàng nhạt */
      .vipB { fill:#fcd34d; }
      .gold { fill:#a7f3d0; }     /* xanh ngọc nhạt */
      .silver{fill:#bfdbfe; }     /* xanh lam nhạt */
      .ga   { fill:#e5e7eb; }     /* xám nhạt */
      .zone:hover { filter: saturate(1.15) brightness(1.05); }
      .label{ font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; fill:#0f172a; pointer-events:none; text-anchor:middle; }
      .legend text{ font: 500 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#111827; }
      .legend rect{ stroke:#0f172a; stroke-width:1; }
      .note { font: 500 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#6b7280; }
      /* Trạng thái gợi ý: thêm class .soldout hoặc .low */
      .soldout { fill:#e5e7eb !important; opacity:.6; }
      .low     { stroke-dasharray:6 4; }
    </style>
  </defs>

  <!-- Nền -->
  <rect class="bg" x="0" y="0" width="800" height="600" rx="24"></rect>

  <!-- Sân khấu -->
  <g aria-label="Stage">
    <rect class="stage" x="200" y="40" width="400" height="50" rx="8"></rect>
    <text x="400" y="73" class="label" fill="#fff">STAGE</text>
  </g>

  <!-- ZONES (trapezoid fan layout) -->
  <g id="zones">
    <!-- VIP A (giữa, trước) -->
    <g id="zone-vip-a" class="zone vipA" data-zone-id="VIP_A" role="button" tabindex="0" aria-label="Zone VIP A">
      <!-- hình thang phía trước giữa -->
      <path d="M280 110 L520 110 L480 170 L320 170 Z"></path>
      <text class="label" x="400" y="145">VIP A</text>
    </g>

    <!-- VIP B (hai cánh trước) -->
    <g id="zone-vip-b-left" class="zone vipB" data-zone-id="VIP_B_L" role="button" tabindex="0" aria-label="Zone VIP B trái">
      <path d="M120 130 L280 110 L320 170 L170 190 Z"></path>
      <text class="label" x="220" y="160">VIP B</text>
    </g>
    <g id="zone-vip-b-right" class="zone vipB" data-zone-id="VIP_B_R" role="button" tabindex="0" aria-label="Zone VIP B phải">
      <path d="M520 110 L680 130 L630 190 L480 170 Z"></path>
      <text class="label" x="580" y="160">VIP B</text>
    </g>

    <!-- GOLD (giữa, giữa) -->
    <g id="zone-gold" class="zone gold" data-zone-id="GOLD" role="button" tabindex="0" aria-label="Zone Gold">
      <path d="M220 200 L580 200 L550 270 L250 270 Z"></path>
      <text class="label" x="400" y="240">GOLD</text>
    </g>

    <!-- SILVER (hai cánh giữa) -->
    <g id="zone-silver-left" class="zone silver" data-zone-id="SILVER_L" role="button" tabindex="0" aria-label="Zone Silver trái">
      <path d="M70 220 L220 200 L250 270 L110 295 Z"></path>
      <text class="label" x="160" y="260">SILVER</text>
    </g>
    <g id="zone-silver-right" class="zone silver" data-zone-id="SILVER_R" role="button" tabindex="0" aria-label="Zone Silver phải">
      <path d="M580 200 L730 220 L690 295 L550 270 Z"></path>
      <text class="label" x="640" y="260">SILVER</text>
    </g>

    <!-- GA (General Admission / cuối) -->
    <g id="zone-ga" class="zone ga" data-zone-id="GA" role="button" tabindex="0" aria-label="Zone GA">
      </g></g></svg>