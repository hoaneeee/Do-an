<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <title>Stadium Seat Map</title>

  <!-- Nền trắng -->
  <rect x="0" y="0" width="1000" height="700" fill="#ffffff"/>

  <!-- SÂN KHẤU -->
  <rect x="400" y="20" width="200" height="60" rx="8" fill="#2d2d2d"/>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">STAGE</text>

  <!-- ZONE A (gần sân khấu) -->
  <rect x="120" y="120" width="760" height="120" rx="10" fill="#f3f4f6" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="500" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">ZONE A</text>

  <!-- ZONE B (khu giữa) -->
  <rect x="100" y="270" width="800" height="160" rx="10" fill="#eef2ff" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="500" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">ZONE B</text>

  <!-- ZONE C (ban công) -->
  <rect x="80" y="460" width="840" height="180" rx="10" fill="#fff7ed" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="500" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#854d0e">ZONE C</text>

  <!-- Chú thích -->
  <text x="20" y="690" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Gợi ý: trong Seat Map Editor, vẽ polygon trùng các khối A/B/C để tạo Zone.
  </text>
</svg>
