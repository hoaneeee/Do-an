<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:fragment="html(title, styles, content)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:replace="${title}">E-Ticket</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- 🔽 chỗ nhận CSS nội bộ từ trang con -->
    <th:block th:replace="${styles}"></th:block>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">E-Ticket</a>

        <div class="ms-auto d-flex align-items-center gap-2">
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-outline-primary me-2">Đăng nhập</a>
                <a href="/register" class="btn btn-outline-primary">Đăng ký</a>
            </div>

            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                <span>Xin chào, <b sec:authentication="principal.fullName">User</b></span>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-outline-secondary btn-sm">Đăng xuất</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div th:replace="${content}"></div>
</main>

<footer class="py-4 border-top bg-white">
    <div class="container text-center text-secondary small">© 2025 E-Ticket</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
