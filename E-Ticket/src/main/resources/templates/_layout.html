<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="html(title, content)"> <!-- fragment tên 'html' nhận 2 tham số -->

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:replace="${title}">E-Ticket</title> <!-- chèn tiêu đề từ child -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">E-Ticket</a>
        <div class="ms-auto">
            <a href="/login" class="btn btn-outline-primary me-2">Đăng nhập</a>
            <a href="/register" class="btn btn-primary">Đăng ký</a>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div th:replace="${content}"> <!-- chèn nội dung từ child -->
        <!-- fallback nếu child không truyền content -->
    </div>
</main>

<footer class="py-4 border-top bg-white">
    <div class="container text-center text-secondary small">© 2025 E-Ticket</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
