<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="_layout :: html(~{::title}, ~{::style}, ~{::section})">
<head>
    <title>Đăng nhập</title>

    <!-- (Tuỳ chọn) CSS riêng của trang -->
    <style>
        /* ví dụ: bo góc card nhẹ hơn */
        .card { border-radius: 14px; }
    </style>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="mb-3">Đăng nhập</h3>

                    <div th:if="${error}" class="alert alert-danger">Sai thông tin đăng nhập.</div>
                    <div th:if="${registered}" class="alert alert-success">Đăng ký thành công, vui lòng đăng nhập.</div>

                    <form method="post" th:action="@{/perform_login}" class="vstack gap-3">
                        <!-- Nếu bật CSRF:
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                        <div>
                            <label class="form-label">Email</label>
                            <input class="form-control" name="username" type="email" placeholder="you@example.com" required>
                        </div>

                        <div>
                            <label class="form-label">Mật khẩu</label>
                            <input class="form-control" name="password" type="password" placeholder="••••••••" required>
                        </div>

                        <button class="btn btn-primary w-100">Đăng nhập</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/register">Chưa có tài khoản? Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
