<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="_layout :: html(~{::title}, ~{::section})">
<head>
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="mb-3">Tạo tài khoản</h3>
                    <form th:action="@{/register}" method="post" th:object="${form}" class="vstack gap-3">
                        <!-- Nếu bật CSRF: -->
                        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                        <div>
                            <label class="form-label">Họ tên</label>
                            <input th:field="*{fullName}" class="form-control" placeholder="Nguyễn Văn A">
                            <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>

                        <div>
                            <label class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" placeholder="you@example.com">
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="input-group">
                            <input id="regPassword" th:field="*{password}" type="password" class="form-control" placeholder="••••••••">
                            <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePw('regPassword', this)" aria-label="Hiện/ẩn mật khẩu">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <button class="btn btn-primary w-100">Đăng ký</button>
                        <div class="text-center">
                            <a href="/login">Đã có tài khoản? Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script>
    function togglePw(inputId, btn){
        const input = document.getElementById(inputId);
        const isPw = input.type === 'password';
        input.type = isPw ? 'text' : 'password';
        const icon = btn.querySelector('i');
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
        btn.setAttribute('aria-label', isPw ? 'Ẩn mật khẩu' : 'Hiện mật khẩu');
    }
</script>
